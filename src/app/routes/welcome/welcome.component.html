<div class="wrapper">
    <h3>Hello, {{registerUser.first_name}}</h3>
    <hr class="my-2">
    <p>Account Details:</p>
    <ul>
        <li>
            <p><span class="font-weight-bold">First Name: </span>{{registerUser.first_name}}</p>
        </li>
        <li *ngIf="registerUser.middle_name">
            <p><span class="font-weight-bold">Middle Name: </span>{{registerUser.middle_name}}</p>
        </li>
        <li>
            <p><span class="font-weight-bold">Last Name: </span>{{registerUser.last_name}}</p>
        </li>
        <li>
            <p><span class="font-weight-bold">Email Address: </span>{{registerUser.email}}</p>
        </li>
        <li>
            <p><span class="font-weight-bold">Phone: </span>{{registerUser.phone_number}}</p>
        </li>
    </ul>
    
</div>
