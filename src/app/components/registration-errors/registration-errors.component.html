<ng-container *ngIf="hasError.errors.required"> 
    <div>{{hasError.errors.label.value}}</div>
</ng-container>

<ng-container *ngIf="hasError.errors.pattern"> 
    <div>{{hasError.errors.regex.value.message}}</div>
</ng-container>

<ng-container *ngIf="hasError.errors.maxlength"> 
    <div>{{hasError.errors.max.value.message}}</div>
</ng-container>

<ng-container *ngIf="hasError.errors.minlength"> 
    <div>{{hasError.errors.min.value.message}}</div>
</ng-container>
